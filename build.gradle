plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.12.0'
}

allure {
    report {
        version.set("2.17.3")
    }
    adapter {
        aspectjWeaver.set(true) // обработка аннотации @Step
        frameworks {
            junit5 { // Название фреймворка
                adapterVersion.set("2.17.3")
            }
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://maven.pkg.jetbrains.space/qameta/p/allure/maven" }
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:7.9.1",
            "org.junit.jupiter:junit-jupiter:5.10.2",
            "com.github.javafaker:javafaker:1.0.2",
            "io.qameta.allure:allure-selenide:2.17.3",
            "io.qameta.allure:allure-java-commons:2.17.3",
            "io.qameta.allure:allure-junit5:2.17.3",
            "org.aspectj:aspectjweaver:1.9.22"
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = '17'//для работы со степами
    targetCompatibility = '17'//для работы со степами
}

tasks.withType(Test) {
    systemProperties(System.getProperties())
    useJUnitPlatform()

}


test {
    useJUnitPlatform()
}
